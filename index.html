<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Metro Shopping</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading text-center text-uppercase">Metro Shopping</h1>
        <div class="row">
            <div class="col">
                <div class="card-container d-flex flex-wrap mx-auto" id="cards">
                </div>
            </div>
        </div>
    </div>

        <div class="row">
            <h2 class="section-header">CART</h2>
            <div class="cart-row col">
                <span class="cart-item cart-header cart-column">ITEM</span>
            </div>
            <div class="col">
                <span class="cart-price cart-header cart-column">PRICE</span>
            </div>
            <div class="col">
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
        </div>
            <div class="cart-items row">
                <div class="cart-row col-12 d-flex justify-content-evenly">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="https://images.pexels.com/photos/1476055/pexels-photo-1476055.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="100" height="100">
                        <span class="cart-item-title">Jacket</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row col-12 d-flex justify-content-evenly">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="https://images.pexels.com/photos/1476055/pexels-photo-1476055.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="100" height="100">
                        <span class="cart-item-title">Jacket</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous" async></script>
</body>

</html>
