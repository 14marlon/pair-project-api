<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Metro Shopping</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <div class="row"> -->
            <div class="col-12 header">
                <div class="logo"><img class="logo-image" src="./images/metro-shopping-logo.png"></div>
                <div class="login-add-to-cart-container">
                    <div><a href="login.html" class="login-link">Login</a></div>
                    <div class="cart"><a href="#cart" id="home"><i class="fa-solid fa-cart-shopping"></i></a>
                        <p id="count">0</p>
                    </div>
                </div>
            </div>
        <!-- </div> -->
        <div class="banner">
        <h1 class="heading text-center text-uppercase">Metro Shopping</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card-container d-flex flex-wrap mx-auto" id="cards">

                </div>
            </div>
        </div>
    </div>

    <div class="col cart-container " id="cart">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head">
                <p>My Cart</p>
                <a href="#home"><i class="fa-solid fa-store"></i></a>
            </div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
