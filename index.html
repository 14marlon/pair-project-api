<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;800&display=swap" rel="stylesheet">
        <title>Metro Shopping</title>

        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 header">
                <p class="logo">Logo</p>
                <div class="cart"><a href="#cart" id="home"><i class="fa-solid fa-cart-shopping"></i></a><p id="count">0</p></div>
            </div>
        </div>

        <h1 class="heading text-center text-uppercase">Metro Shopping</h1>
        <div class="row">
            <div class="col-12">
                <div class="card-container d-flex flex-wrap mx-auto" id="cards">
                    
                </div>
            </div>
        </div>
    </div>
        <div class="container">
            <div class="row">
                <div class="col cart-container" id="cart">
                    <div id="root"></div>
                    <div class="sidebar">
                        <div class="head">
                            <p>My Cart</p>
                            <a href="#home" onclick="navigate('home')"><i class="fa-solid fa-store"></i></a>
                        </div>
                        <div id="cartItem">Your cart is empty</div>
                        <div class="d-flex justify-content-between">
                            <h4>Shipping Fee</h4>
                            <h2 id="shippingFee">$ 10.00</h2>
                        </div>
                        <div class="foot">
                            <h3>Total</h3>
                            <h2 id="total">$ 0.00</h2>
                        </div>
                        <button class="btn btn-warning btn-sm" id="purchase-button">Place Order</button>
                    </div>
                </div>
            </div>
        </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
