<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Shopping</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .hidden{
            display: none;
        }
        .header {
            height: 10vh;
        }
        .login-container{
            width: 45vh;
            margin-left: 55%;
        }
        .register-container{
            width: 65vh;
            margin-left: 55%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header">
            <div class ="logo"></div>
            <div><h1>Login Page</h1></div>
        </div>
    </header>
    <!-- LOGIN SECTION -->
    <div class="container login-container text-center  hidden">
        <p class="mt-3">Not yet registered? <a href="#">Sign up</a></p>
        <div class="form-floating mb-3">
            <input type="email" name="email-address" id="floatingInput" class="form-control" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
        <div class="d-flex justify-content-center"><button type="submit" value="Login" class="btn btn-primary mt-3" name="login" id="login">Login</button></div>
        
    </div>
<!-- REGISTER SECTION -->
    <div class="register-container" >
        <div class="text-center "><a href="login.html" class="link-primary text-center">Go to login page</a></div>
        <div class="bg-light p-3 mt-3 w-75 m-auto">
            <h3 class="text-center text-uppercase">Registration Page</h3>
            <form action="profile.html" method="#">
                <Fieldset>
                    <legend>Login Details<span class="text-danger fs-6">(all fields should be required)</span>
                    </legend>
                    <div>
                        <label for="email-address">Email:</label>
                        <input type="email" name="email-address" id="email-address" class="form-control">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" name="confirm-password" id="confirm-password" class="form-control">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>User Details</legend>
                    <div >
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name" class="form-control">
                    </div>
                    <div >
                       <label for="last-name">Last Name</label>
                        ><input type="text" name="last-name" id="last-name" class="form-control">
                    </div>
                    <div >
                        <label for="birthday">Birthday:</label>
                        <input type="date" name="birthday" id="birthday" class="form-control" >
                    </div>
                </fieldset>
                <div class="text-center"><input type="checkbox" name="terms&condition" id="terms&condition"><label for="terms&condition"> I accept the terms & conditions</label></div>
                <div class="text-center"><button type="submit" value="Submit" class="btn btn-primary" name="submit" id="submit">Submit</button></div>
            </form>
        </div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
